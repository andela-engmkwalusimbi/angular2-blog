<div class="row expanded align-center">
    <h1>Register an Account</h1>
</div>

<div class="row align-center">
    <form action="">
        <div class="small-12 columns">
            <label>Email
                <input type="email" placeholder="Enter Email Address" id="email"
                    [(ngModel)]="email" name="email" required #em="ngModel">
                <div [hidden]="em.valid || em.prestine" class="alert callout">
                    Email is required
                </div>
            </label>
        </div>

        <div class="small-12 columns">
            <label>Password
                <input type="password" placeholder="Enter Password" id="password1"
                    [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
                <div [hidden]="pwd1.valid || pwd1.prestine" class="alert callout">
                    Password required
                </div>
            </label>
        </div>

        <div class="small-12 columns">
            <label>Confirm Password
                <input type="password" placeholder="Confirm Password" id="password2"
                    [(ngModel)]="password2" name="password2" required #pwd2="ngModel">
                <div [hidden]="pwd2.valid || pwd2.prestine" class="alert callout">
                    Password required
                </div>
            </label>
        </div>

        <div *ngIf="passwordFail" class="alert callout">
            Passwords do not match
        </div>

        <div class="small-12 columns">
            <div class="expanded button-group">
                <a class="success button" (click)="signUp()">Sign Up</a>
                <a class="cancel button" (click)="cancel()">Cancel</a>
            </div>
        </div>
    </form>
</div>
